<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        <购物车></购物车>
    </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="app" v-cloak>
    <div v-if="list.length" id="main">
        <table class="dataintable">
            <thead>
            <tr>
                <th></th>
                <th>商品名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(key,index) in list">
                <td>{{index+1}}</td>
                <td>{{key.name}}</td>
                <td>{{key.price}}</td>
                <td>
                    <button @click="hangleReduce(index)">-</button>
                    {{key.count}}
                    <button @click="hangleUp(index)">+</button>
                </td>
                <td>
                    <button @click="handleRemove(index)">移除</button>
                    <input type="checkbox" v-model="key .select">
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            总价：{{totalprice}}
        </div>
    </div>
    <div v-else="">
        购物车为空
    </div>
    请按照格式(id name count price)输入，空格分割,回车结束 <br>
    <input type="text" v-model="inputValue" @keyup.enter="add">
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>
</html>
