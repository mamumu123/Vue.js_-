<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>

<div id="todolist">
    <p>todolist</p>
    <input class='ipt' type="text" v-model="inputValue" @keyup.enter="add">
    <button @click="add" clas="btn">add</button>
    <ul>
        <li v-for="item in items">
            <div class="lidiv">
                <input type="checkbox" v-model="item.complated">
                <label :class="item.complated">{{item.text}}</label>
                <button @click="removeTodo(item)">x</button>
            </div>
        </li>
    </ul>
</div>


</body>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="app.js"></script>
</html>
